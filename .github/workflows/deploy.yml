name: Docker Build & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-nestjs-app:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-nestjs-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to Docker Hub on EC2
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-nestjs-app:latest

            # Stop old container (ignore errors if not running)
            docker stop my-nest-app || true
            docker rm my-nest-app || true

            # Run the new container
            docker run -d \
              --name my-nest-app \
              -p 3333:3333 \
              --env-file /etc/app.env \
              ${{ secrets.DOCKERHUB_USERNAME }}/my-nestjs-app:latest
